{% extends 'base.html' %}

{% load static %}

{% block styles %}
  {{ block.super }} 
  <link rel="stylesheet" href="{% static 'css/register.css' %}" />
{% endblock %}

{% block title %}
Mon application DJANGO
{% endblock %}

{% block contenu %}
<div class="align-center col-8 offset-2">
  <p class="lead mb-3">S'inscrire</p>
  <hr/>
  
  <!-- Formulaire d'inscription -->
  <form method="POST" action="{% url 'register' %}" autocomplete='off'>
    {% csrf_token %}
    
    <div class="form-group">
      <label for="username">Identifiant</label>
      <input id="username" class="form-control" type="text" name="username" placeholder="Utilisateur" required>
    </div>

    <div class="form-group">
      <label for="email">Mail</label>
      <input id="email" class="form-control" type="email" name="mail" placeholder="Email" required>
    </div>

    <div class="form-group">
      <label for="password">Mot de Passe</label>
      <input id="password" class="form-control" type="password" name="password" placeholder="Mot de passe" required>
    </div>

    <!-- Bouton de soumission -->
    <button type="submit" class="btn btn-success mt-2">S'inscrire</button>
  </form>
</div>
{% endblock %}
